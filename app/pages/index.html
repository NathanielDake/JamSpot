<!DOCTYPE html>
<!--Shared html of blocjams angular app. This is the global file. Templates are loaded in based on state-->
<html ng-app="blocJams">           <!--ng-app, (directive that tells Angular where to bootstrap the application), links blocJams module to the application-->
 <head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Jams Angular</title>
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/landing.css">
    <link rel="stylesheet" type="text/css" href="/styles/collection.css">
    <link rel="stylesheet" type="text/css" href="/styles/album.css">
    <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">
  </head>
 <body>
    <nav class="navbar"> <!--navigation-->
        <a ui-sref="landing" class="logo">                                          <!--ui-sref in this case triggers a state change to the landing state-->
            <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
        </a>
        <div class="links-container">
            <a ui-sref="collection" class="navbar-link">collection</a>            <!--ui-sref in this case triggers a state change to the collection state-->
        </div>    
    </nav>
    
    <ui-view></ui-view>         <!--The directive (with the help of external module UI-router) tells angular where to place the templates when requested-->
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>                        <!--this script includes angular-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>    <!--includes ui-router module-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>                              <!--includes buzz lib for music-->
    <script src="/scripts/app.js"></script>                                                                             <!--includes app.js script-->
    <script src="/scripts/services/Fixtures.js"></script>                                                     <!--includes Fixtures service script-->
    <script src="/scripts/services/SongPlayer.js"></script>                                                   <!--includes SongPlayer service script-->
    <script src="/scripts/controllers/LandingCtrl.js"></script>                                               <!--includes landing controller script-->
    <script src="/scripts/controllers/CollectionCtrl.js"></script>                                            <!--includes collection controller script-->
    <script src="/scripts/controllers/AlbumCtrl.js"></script>                                                 <!--includes album controller script-->
    <script src="/scripts/controllers/PlayerBarCtrl.js"></script> 
    <script src="/scripts/directives/seekBar.js"></script> 
 </body>
</html>
